<div class="card" [ngClass]="getPositionClasses()" class="absolute flex gap-2">
  <img
    *ngFor="let card of dummyCards"
    [src]="'assets/cards/' + card + '.png'"
    class="w-12 h-auto rounded shadow cursor-pointer hover:scale-110 transition"
    (click)="handleCardClick(card)"
    alt="Card" />
</div>
